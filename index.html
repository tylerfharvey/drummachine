<head><script defer="defer" src="/drummachine/static/js/main.31d6cfe0.js"></script><link href="/drummachine/static/css/main.0e69242d.css" rel="stylesheet"></head><body><script>const playSound=e=>{let a=document.getElementById(e);a.currentTime=0,a.play();let t="";switch(e){case"Q":t="Heater 1";break;case"W":t="Heater 2";break;case"E":t="Heater 3";break;case"A":t="Heater 4";break;case"S":t="Clap";break;case"D":t="Open HH";break;case"Z":t="Kick-n-Hat";break;case"X":t="Kick";break;case"C":t="Closed HH";break;default:t=""}document.getElementById("display").innerHTML=t}</script><div class="container" id="drum-machine"><div class="left-cont" id="drum-pad"><div class="drum-row"><div class="drum-pad" id="Heater 1" onclick='playSound("Q")'><audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio><span>Q</span></div><div class="drum-pad" id="Heater 2" onclick='playSound("W")'><audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio><span>W</span></div><div class="drum-pad" id="Heater 3" onclick='playSound("E")'><audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio><span>E</span></div></div><div class="drum-row"><div class="drum-pad" id="Heater 4" onclick='playSound("A")'><audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio><span>A</span></div><div class="drum-pad" id="Clap" onclick='playSound("S")'><audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio><span>S</span></div><div class="drum-pad" id="Open HH" onclick='playSound("D")'><audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio><span>D</span></div></div><div class="drum-row"><div class="drum-pad" id="Kick-n-Hat" onclick='playSound("Z")'><audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio><span>Z</span></div><div class="drum-pad" id="Kick" onclick='playSound("X")'><audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio><span>X</span></div><div class="drum-pad" id="Closed HiHat" onclick='playSound("C")'><audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio><span>C</span></div></div></div><div class="right-cont"><span id="display">aaa</span></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script><script>const handleKeyPress=e=>{playSound(e.key.toUpperCase())};document.addEventListener("keypress",handleKeyPress)</script></body>
